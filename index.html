<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>how to garden</h3>
        <div id="carouselsonly" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselsonly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselsonly" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselsonly" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselsonly" data-bs-slide-to="2" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselsonly" data-bs-slide-to="2" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/garden1.jpeg" class="d-block w-100" alt="soil">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>How it begins</h5>
                        <p>Soil preparation</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/img/garden2.jpeg" class="d-block w-100" alt="plantin">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Planting</h5>
                        <p>Plant desired plants</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/img/garden3.jpeg" class="d-block w-100" alt="watering">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Watering</h5>
                        <p>Water plants as required</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/img/garden4.jpeg" class="d-block w-100" alt="tomatoes">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Full Plant</h1>
                        <p>Ready to hardest</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/img/garden5.jpeg" class="d-block w-100" alt="carrots">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>End Result</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselsonly" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselsonly" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
